<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لوحة تحكم الأماكن والإعلانات</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* ========== CSS Variables ========== */
    :root{
      --bg-gradient-1:#667eea;
      --bg-gradient-2:#764ba2;
      --page-bg: linear-gradient(135deg,var(--bg-gradient-1),var(--bg-gradient-2));
      --card-bg: rgba(255,255,255,0.95);
      --text-color:#222;
      --muted:#666;
      --control-bg:#fff;
      --control-border:#e1e5e9;
      --primary-gradient: linear-gradient(135deg,#667eea,#764ba2);
      --secondary-bg:#6c757d;
      --success-bg:#d4edda;
      --error-bg:#f8d7da;
      --status-bg:#fff9e6;
      --status-border:#ffd36b;
      --status-btn-text:#222;

      /* Ads & Packages accents (light mode) */
      --ads-accent-1: #ff7a18;
      --ads-accent-2: #ffb199;
      --ads-card-bg: #ffffff;
      --ads-card-border: #e6e9ef;
      --ads-btn-text: #ffffff;
      --ads-meta: #4b5563;
      --ads-preview-bg: #f8fafc;

      --pkg-accent-1: #4f46e5;
      --pkg-accent-2: #06b6d4;
      --pkg-card-bg: #ffffff;
      --pkg-card-border: #e6e9ef;
      --pkg-text: #1f2937;
    }

    /* Dark theme overrides */
    body.dark{
      --bg-gradient-1:#0f172a;
      --bg-gradient-2:#0b1220;
      --page-bg: linear-gradient(135deg,var(--bg-gradient-1),var(--bg-gradient-2));
      --card-bg: rgba(12,18,28,0.88);
      --text-color:#e6eef8;
      --muted:#9fb3c8;
      --control-bg:#0f1726;
      --control-border:#22303f;
      --primary-gradient: linear-gradient(135deg,#0ea5a9,#0f8bff);
      --secondary-bg:#374151;
      --success-bg:#153b2f;
      --error-bg:#3b1f24;
      --status-bg:#14202a;
      --status-border:rgba(255,215,0,0.08);
      --status-btn-text:#e6eef8;

      --ads-accent-1: #7c3aed;
      --ads-accent-2: #06b6d4;
      --ads-card-bg: rgba(255,255,255,0.03);
      --ads-card-border: rgba(255,255,255,0.04);
      --ads-btn-text: #0f1726;
      --ads-meta: #9fb3c8;
      --ads-preview-bg: rgba(255,255,255,0.02);

      --pkg-accent-1: #06b6d4;
      --pkg-accent-2: #7c3aed;
      --pkg-card-bg: rgba(255,255,255,0.02);
      --pkg-card-border: rgba(255,255,255,0.04);
      --pkg-text: #e6eef8;
    }

    /* ========== Base styles ========== */
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:var(--page-bg);
      min-height:100vh;
      direction:rtl;
      color:var(--text-color);
    }
    .container{max-width:1200px;margin:0 auto;padding:20px}
    .header{background:var(--card-bg);backdrop-filter:blur(10px);border-radius:16px;padding:22px;margin-bottom:18px;display:flex;align-items:center;justify-content:space-between}
    .header h1{color:var(--text-color);font-size:1.3rem;margin:0}
    .tabs{display:flex;background:var(--card-bg);border-radius:12px;padding:8px;margin-bottom:18px}
    .tab{flex:1;padding:10px;text-align:center;cursor:pointer;border-radius:8px;transition:all .2s;color:var(--muted);font-weight:600}
    .tab.active{background:var(--primary-gradient);color:#fff;transform:translateY(-2px)}
    .content{background:var(--card-bg);backdrop-filter:blur(8px);border-radius:12px;padding:18px}
    .form-group{margin-bottom:12px}
    .form-control{width:100%;padding:9px;border:2px solid var(--control-border);border-radius:8px;background:var(--control-bg);color:var(--text-color)}
    .form-row{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:12px}
    .btn{padding:10px 14px;border:none;border-radius:8px;font-weight:600;cursor:pointer}
    .btn-primary{background:var(--primary-gradient);color:#fff}
    .btn-secondary{background:var(--secondary-bg);color:#fff}
    .file-upload label{display:block;padding:12px;border:2px dashed var(--bg-gradient-1);border-radius:8px;text-align:center;cursor:pointer;background:rgba(102,126,234,0.03)}
    .preview-images{display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:10px;margin-top:10px}
    .preview-image img{width:100%;height:90px;object-fit:cover;border-radius:8px}
    .loading{display:none;text-align:center;padding:16px}
    .spinner{border:4px solid rgba(255,255,255,0.08);border-top:4px solid var(--bg-gradient-1);border-radius:50%;width:36px;height:36px;animation:spin 1s linear infinite;margin:0 auto 10px}
    @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    .alert{padding:12px;border-radius:8px;margin-top:12px;display:none}
    .alert-success{background:var(--success-bg);color:#155724;border:1px solid rgba(0,0,0,0.06)}
    .alert-error{background:var(--error-bg);color:#721c24;border:1px solid rgba(0,0,0,0.06)}
    @media(max-width:768px){.form-row{grid-template-columns:1fr}.tabs{flex-direction:column}}
    #authArea{display:flex;gap:10px;align-items:center;margin-bottom:12px}
    #loggedInUser{color:var(--text-color);font-weight:700}

    /* place status bar */
    #placeStatusBar{display:none;direction:rtl;padding:12px;background:var(--status-bg);border:1px solid var(--status-border);border-radius:6px;margin:12px 0}
    #placeStatusBar .left{display:flex;align-items:center;gap:12px;flex:1}
    #placeStatusButtons{display:flex;gap:8px;flex-wrap:wrap}

    .status-btn{
      display:inline-flex;align-items:center;justify-content:center;min-width:110px;padding:10px 14px;border-radius:10px;border:1px solid rgba(0,0,0,0.06);
      background:linear-gradient(180deg,#ffffff,#f3f6ff);box-shadow:0 2px 6px rgba(102,126,234,0.06);cursor:pointer;color:var(--status-btn-text);
      font-weight:800;font-size:0.95rem;letter-spacing:0.2px;transition:all .12s ease;white-space:nowrap;text-align:center;
    }
    .status-btn:hover{transform:translateY(-2px);box-shadow:0 8px 18px rgba(0,0,0,0.08)}
    .status-btn:disabled{opacity:0.7;cursor:not-allowed}
    .status-btn.active{color:#fff !important;box-shadow:0 8px 24px rgba(0,0,0,0.18)}
    .status-btn.active[data-status="مفتوح"]{background:linear-gradient(90deg,#28a745,#2ec27e);border-color:transparent}
    .status-btn.active[data-status="مغلق"]{background:linear-gradient(90deg,#dc3545,#e85a5a);border-color:transparent}
    .status-btn.active[data-status="مغلق للصلاة"]{background:linear-gradient(90deg,#ff9800,#ffb74d);border-color:transparent}
    .status-btn.active[data-status="تحت التجهيز"]{background:linear-gradient(90deg,#6c757d,#9aa0a6);border-color:transparent}
    body.dark .status-btn{background:linear-gradient(180deg,#0b0f14,#0d1620);border:1px solid rgba(255,255,255,0.04);color:var(--status-btn-text);box-shadow:none}

    /* ads cards */
    .ad-card{background:var(--ads-card-bg);border:1px solid var(--ads-card-border);border-radius:10px;padding:12px;margin-bottom:10px;color:var(--text-color);transition:transform .12s ease,box-shadow .12s ease}
    .ad-card:hover{transform:translateY(-6px);box-shadow:0 12px 30px rgba(0,0,0,0.08)}
    .ad-card h4{margin:0 0 6px 0;font-size:1.05rem}
    .ad-card .meta{color:var(--ads-meta);font-size:0.9rem;margin-bottom:8px}
    .ad-card p{color:var(--muted);margin-bottom:8px}
    .ad-images{display:flex;gap:8px;margin-top:8px}
    .ad-images img{width:80px;height:60px;object-fit:cover;border-radius:8px;border:1px solid rgba(0,0,0,0.04);background:var(--ads-preview-bg)}
    .ad-actions{display:flex;gap:8px;margin-top:10px}
    .edit-btn{background:transparent;border:1px solid rgba(0,0,0,0.06);padding:8px 12px;border-radius:8px;color:var(--text-color);cursor:pointer}
    .delete-btn{background:linear-gradient(90deg,#ef4444,#f97316);color:#fff;padding:8px 12px;border-radius:8px;border:none;cursor:pointer}

    /* packages */
    #packagesGrid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    .pkg-card{background:var(--pkg-card-bg);border:1px solid var(--pkg-card-border);border-radius:12px;padding:12px;color:var(--pkg-text);transition:transform .12s ease}
    .pkg-card:hover{transform:translateY(-6px);box-shadow:0 12px 30px rgba(0,0,0,0.08)}
    .choose-pkg{padding:8px 12px;border-radius:8px;border:none;background:linear-gradient(90deg,var(--pkg-accent-1),var(--pkg-accent-2));color:#fff;cursor:pointer;font-weight:700}

    body.dark .ad-card, body.dark .pkg-card{box-shadow:0 10px 30px rgba(0,0,0,0.6)}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1><i class="fas fa-store"></i> لوحة تحكم الأماكن والإعلانات</h1>
        <div style="color:var(--muted);font-size:0.92rem">إدارة الأماكن والإعلانات بسهولة</div>
      </div>
      <div style="display:flex;gap:8px;align-items:center;">
        <button id="themeToggleBtn" class="btn" title="تبديل الوضع" style="background:transparent;border:1px solid rgba(0,0,0,0.06);color:var(--text-color);padding:8px;border-radius:8px">
          <i id="themeIcon" class="fas fa-moon"></i>
          <span id="themeLabel" style="font-weight:600;margin-inline-start:6px">الوضع الليلي</span>
        </button>
      </div>
    </div>

    <div id="authArea">
      <button id="loginBtn" class="btn btn-secondary"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</button>
      <span id="loggedInUser" style="display:none;margin-inline-start:10px;"></span>
      <button id="logoutBtn" class="btn btn-secondary" style="display:none;"><i class="fas fa-sign-out-alt"></i> خروج</button>
    </div>

    <!-- Place status bar -->
    <div id="placeStatusBar" style="display:none;">
      <div class="left">
        <strong style="font-size:15px;">حالة المكان:</strong>
        <div id="placeStatusButtons">
          <button type="button" class="status-btn" data-status="مفتوح">مفتوح</button>
          <button type="button" class="status-btn" data-status="مغلق">مغلق</button>
          <button type="button" class="status-btn" data-status="مغلق للصلاة">مغلق للصلاة</button>
          <button type="button" class="status-btn" data-status="تحت التجهيز">تحت التجهيز</button>
        </div>
      </div>
      <div id="placeStatusMessage" style="min-width:180px;text-align:left;color:var(--text-color);font-size:0.95rem;"></div>
    </div>

    <div class="tabs">
      <div id="tab-places" class="tab active" onclick="showTab('places')"><i class="fas fa-map-marker-alt"></i> إدارة الأماكن</div>
      <div id="tab-ads" class="tab" onclick="showTab('ads')" style="display:none"><i class="fas fa-ad"></i> إدارة الإعلانات</div>
      <div id="tab-packages" class="tab" onclick="showTab('packages')"><i class="fas fa-gift"></i> الباقات</div>
    </div>

    <div class="content">
      <!-- Places -->
      <div id="places-tab" class="tab-content">
        <h2 style="margin-top:0"><i class="fas fa-plus-circle"></i> إضافة / تعديل مكان</h2>
        <form id="placeForm">
          <div class="form-row">
            <div class="form-group">
              <label>اسم المكان</label>
              <input type="text" name="placeName" class="form-control" required>
            </div>
            <div class="form-group">
              <label>نوع النشاط</label>
              <select class="form-control" name="activityType" required></select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>المدينة</label>
              <select class="form-control" name="city" required></select>
            </div>
            <div class="form-group">
              <label>المنطقة</label>
              <select class="form-control" name="area" required></select>
            </div>
          </div>

          <div class="form-row" style="align-items:flex-end">
            <div style="flex:1">
              <label>رابط الموقع على الخريطة</label>
              <input type="url" name="mapLink" class="form-control" id="mapLinkInput" placeholder="ألصق رابط Google Maps أو OpenStreetMap">
            </div>
            <div style="width:170px;">
              <button type="button" id="autoLocateBtn" class="btn btn-secondary" style="width:100%;white-space:normal;">استخدم موقعي تلقائياً</button>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>الموقع أو المول</label>
              <select class="form-control" name="location"></select>
            </div>
            <div class="form-group">
              <label>العنوان التفصيلي</label>
              <input type="text" name="detailedAddress" class="form-control" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>رقم التواصل</label>
              <input type="tel" name="phone" class="form-control" required>
            </div>
            <div class="form-group">
              <label>رابط واتساب</label>
              <input type="url" name="whatsappLink" class="form-control">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>البريد الإلكتروني</label>
              <input type="email" name="email" class="form-control">
            </div>
            <div class="form-group">
              <label>الموقع الإلكتروني</label>
              <input type="url" name="website" class="form-control">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>ساعات العمل</label>
              <input type="text" name="workingHours" class="form-control" placeholder="مثال: 9ص - 12ص">
            </div>
            <div class="form-group">
              <label>خدمات التوصيل</label>
              <select class="form-control" name="delivery">
                <option value="نعم">نعم</option>
                <option value="لا">لا</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>الباقة</label>
              <select class="form-control" name="package"></select>
            </div>
            <div class="form-group">
              <label>صورة شعار أو صورة المكان</label>
              <div class="file-upload">
                <input type="file" id="placeImage" accept="image/*" onchange="previewImage(this,'placeImagePreview')">
                <label for="placeImage"><i class="fas fa-cloud-upload-alt"></i><br>اضغط لاختيار صورة</label>
              </div>
              <div id="placeImagePreview" class="preview-images"></div>
            </div>
          </div>

          <div class="form-group">
            <label>وصف مختصر</label>
            <textarea name="description" class="form-control" rows="3"></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>كلمة المرور</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
              <label>حالة المكان</label>
              <select name="status" class="form-control">
                <option value="مفتوح">مفتوح</option>
                <option value="مغلق">مغلق</option>
                <option value="مغلق للصلاة">مغلق للصلاة</option>
                <option value="تحت التجهيز">تحت التجهيز</option>
              </select>
            </div>
          </div>

          <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> حفظ</button>
        </form>
      </div>

      <!-- Ads -->
      <div id="ads-tab" class="tab-content" style="display:none;margin-top:6px">
        <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:12px">
          <h2 style="margin:0"><i class="fas fa-ad"></i> إدارة الإعلانات</h2>
          <button id="btnAddAd" class="btn ad-btn" onclick="showAddAdForm()"><i class="fas fa-plus"></i> إضافة إعلان</button>
        </div>

        <div id="adFormContainer">
          <h3 style="margin-top:0">إضافة / تعديل إعلان</h3>
          <form id="adForm">
            <div class="form-row">
              <div class="form-group">
                <label>المكان</label>
                <select name="placeId" class="form-control" required></select>
              </div>
              <div class="form-group">
                <label>نوع الإعلان</label>
                <select name="adType" class="form-control" required>
                  <option value="">اختر نوع الإعلان</option>
                  <option value="عرض">عرض</option>
                  <option value="اعلان">إعلان</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>عنوان الإعلان</label>
                <input type="text" name="adTitle" class="form-control" required>
              </div>
              <div class="form-group">
                <label>كوبون خصم</label>
                <input type="text" name="coupon" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <label>وصف الإعلان</label>
              <textarea name="adDescription" class="form-control" rows="3" required></textarea>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>تاريخ البداية</label>
                <input type="date" name="startDate" class="form-control" required>
              </div>
              <div class="form-group">
                <label>تاريخ النهاية</label>
                <input type="date" name="endDate" class="form-control" required>
              </div>
            </div>

            <div class="form-group">
              <label>صور الإعلان (حتى 8 صور)</label>
              <div class="file-upload">
                <input type="file" id="adImages" accept="image/*" multiple onchange="previewMultipleImages(this,'adImagesPreview')">
                <label for="adImages"><i class="fas fa-images"></i><br>اضغط لاختيار الصور (حتى 8)</label>
              </div>
              <div id="adImagesPreview" class="preview-images"></div>
            </div>

            <div class="form-group">
              <label>فيديو الإعلان (اختياري)</label>
              <div class="file-upload">
                <input type="file" id="adVideo" accept="video/*" onchange="previewVideo(this,'adVideoPreview')">
                <label for="adVideo"><i class="fas fa-video"></i><br>اضغط لاختيار الفيديو</label>
              </div>
              <div id="adVideoPreview"></div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>حالة الإعلان</label>
                <select name="adActiveStatus" class="form-control" required>
                  <option value="نشط">نشط</option>
                  <option value="غير نشط">غير نشط</option>
                </select>
              </div>
              <div class="form-group">
                <label>الحالة العامة</label>
                <select name="adStatus" class="form-control" required>
                  <option value="مفتوح">مفتوح</option>
                  <option value="مغلق">مغلق</option>
                </select>
              </div>
            </div>

            <button type="submit" class="btn ad-btn"><i class="fas fa-save"></i> حفظ الإعلان</button>
          </form>
        </div>

        <div id="adsListContainer" style="margin-top:12px"></div>
      </div>

      <!-- Packages -->
      <div id="packages-tab" class="tab-content" style="display:none;margin-top:6px">
        <h2><i class="fas fa-gift"></i> الباقات</h2>
        <div id="packagesGrid" style="margin-top:12px"></div>
      </div>
    </div>

    <div class="loading" id="loading"><div class="spinner"></div><p style="color:var(--text-color)">جاري المعالجة...</p></div>
    <div class="alert alert-success" id="successAlert"><i class="fas fa-check-circle"></i> تم بنجاح</div>
    <div class="alert alert-error" id="errorAlert"><i class="fas fa-exclamation-circle"></i> حدث خطأ</div>
  </div>

  <!-- Login modal -->
  <div id="loginModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.5);z-index:9999;align-items:center;justify-content:center">
    <div style="background:var(--card-bg);max-width:420px;width:90%;border-radius:12px;padding:18px;margin:auto;direction:rtl">
      <h3 style="margin-bottom:10px">دخول صاحب المحل</h3>
      <form id="loginForm">
        <div style="margin-bottom:10px">
          <label style="display:block;font-weight:600;margin-bottom:6px">رقم التواصل أو رقم المكان</label>
          <input type="text" name="phoneOrId" class="form-control" placeholder="أدخل رقم التواصل أو ID المكان" required>
        </div>
        <div style="margin-bottom:12px">
          <label style="display:block;font-weight:600;margin-bottom:6px">كلمة المرور</label>
          <input type="password" name="password" class="form-control" placeholder="كلمة المرور" required>
        </div>
        <div style="display:flex;gap:8px;justify-content:flex-end">
          <button type="button" id="loginCancel" class="btn btn-secondary">إلغاء</button>
          <button type="submit" class="btn btn-primary">دخول</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
